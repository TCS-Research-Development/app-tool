<html>
   <head>
      <title>Login Page</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <body>
     

      <div class = "row header teal lighten-2">
         <div class = "col s4">
         </div>
         <div class = "col s4">
            <h4 class="white-text" > Appointment Booking </h4>
         </div>
         <div class = "col s4">
           <a href="index.html" style="    font-weight: bold;
    color: white;">Home</a>
         </div>
      </div>

      <div class="content">
         <form class="col s12">
            <div class="row">
              <div class = "col s3 ">
                </div>

               <div class = "col s1">
                  <i class="glyphicon glyphicon-user"></i>
               </div>
            
               <div class="input-field col s4">
                  
                  <input placeholder="username" id="username" type="text" class="validate"  style="width: 75%;">
                  <label for="username">Username</label>
               </div>
               
               <div class = "col s4">
               </div>
            </div>
            <div class="row">
              <div class = "col s3">
              </div>
               <div class = "col s1">
                  <i class="glyphicon glyphicon-lock"></i>
               </div>
               <div class="input-field col s4">
                  <input placeholder="password" id="password" type="password" class="validate" style="width: 75%;">
                  <label for="password">Password</label>
               </div>
               <div class = "col s4">
               </div>
            </div>
            <div class="row">
                <div class="col s4">
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn" style="width: 35%; height: 42px;">Login</a>&nbsp
                    <a class="waves-effect waves-light btn" style="width: 35%; height: 42px;">Sign Up</a>
                </div>
                <div class="col s4">
                </div>
            </div>
         </form>
      </div>
